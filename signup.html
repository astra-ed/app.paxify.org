<body style="overflow-x: hidden;">
    <section class="d-none loadingDiv top-0 bottom-0 w-100 position-fixed text-center" style="background: rgba(255,255,255,0.5); z-index: +1000; backdrop-filter: blur(8px);">

    </section>
    <section class="alert row top-0 position-fixed w-100 p-3 text-center text-dark fw-bold mx-auto output" style="z-index: +5000"></section>

    <section class="container mt-5 slide-up">
        <div class="row content d-flex justify-content-center align-items center">
            <div class="col-sm-12">
                <div class="bg-white px-2 py-4">
                    <h3 class="mx-auto mb-4 text-center fs-1 signup-header">Sign up</h3>
                   
                        <div class="mb-3 input-group name">
                            <div class="input-group-addon name-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                             </svg></span></div>

                             <input type="name" class="form-control rounded-4 signup-input" id="name" placeholder="Enter your name">
                             </div> 

                             <div class="mb-3 input-group email">
                              <div class="input-group-addon mail-icon">
                                <i class="bi bi-envelope"></i>
                                </span></div>

                              <input type="email" class="form-control rounded-4 signup-input" id="email" placeholder="Enter your email"> 
                               <div class="input-group-addon valid-mail ">
                                
                                </span></div>
                              </div>

                              <div class="mb-3 input-group password">
                                <div class="input-group-addon password-icon">
                                    <i class="bi bi-lock"></i>
                                </span></div>
                                <input type="password" class="form-control rounded-4 signup-input" id="password" placeholder="Enter your password"> 
                            </div>



                            <div class="mb-3 input-group country">
                                <div class="input-group-addon country-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 6 3">
                                        <path fill="#008751" d="m0 0h6v3H0z"/>
                                        <path fill="#fff" d="m2 0h2v3H2z"/>
                                    </svg>
                                </div>
                                <input type="country" class="form-control rounded-4 signup-input" id="country" placeholder="Enter your country" value="Nigeria" readonly> 
                            </div>

                            <!-- <div class="mb-3 input-group telephone">
                                <div class="input-group-addon telephone-icon">
                                    <i class="bi bi-telephone"></i>
                                </span></div>
                               
                                <input type="phone-number" class="form-control rounded-4 signup-input" id="phone" placeholder="Enter your phone number "> 
                            </div> -->

                            
                      

                        
                            <div class="agreement">
                                
                                <p class="text-left">
                                    <input type="checkbox" class="agreement-checkbox" id="checkboxid">
                                    
                                    I agree to Paxify Terms of Services and Privacy Policy
                                </p>
                            </div>


                            <div class="d-grid gap-2 mb-3 signup-button">
                                <button type="button" onclick="signup()" class="btn btn-primary btn-lg border-0 rounded-4">Sign Up</button>
                            </div>

                            <div class="sign-in-account">
                                <p class="text-center">Already have an account? <a href="login.html" title="Sign Up">Sign in </a></p>
                            </div>

                        


                        </div>
            </div>
        </div>

    </section>    

    <script>
        function signup(){
            const name = $('#name').val();
            const email = $('#email').val();
            const password = $('#password').val();
            const country = $('#country').val();
        
            // Validate the input fields individually
            if (!name) {
                errorMessage('Please enter your name.');
                return false;
            }
        
            if (!email) {
                errorMessage('Please enter your email.');
                return false;
            }
        
            if (!isValidEmail(email)) {
                errorMessage('Please enter a valid email address.');
                return false;
            }
        
            if (!password) {
                errorMessage('Please enter a password.');
                return false;
            }
        
            if (!country) {
                errorMessage('Please enter your country.');
                return false;
            }
        
        
            loadingStart();
            // Create the data object to send via AJAX
            const formData = {
                name: name,
                email: email,
                password: password,
                country: country
            };
        
            $.ajax({
                type: 'POST',
                url: 'https://payunifier.com/rws/signup.php', // Replace with your API endpoint for signup
                data: formData,
                dataType:"json",
                success: function(response) {
                  if(response.result === "success"){
                    loadingStop();
                    successMessage("successful");
                    localStorage.setItem("remedialUser",email);
                    window.location = 'otp.html';
                  }else{ 
                    errorMessage(response.result);
                    loadingStop();
                  }
                },
                error: function(xhr, status, error) {
                  // Handle errors here
                  errorMessage('Signup failed. Please try again later.');
                  loadingStop();
                }
            });
        
        }
    </script>
