<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First aid procedures</title>
    <link href="css/bs5.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/fuctions.js"></script>

    <style>
        .capi::first-letter{
            text-transform: uppercase;
        }
    </style>
</head>
<body style="overflow-x: hidden;" onload="validation()">
    <section class="d-none loadingDiv top-0 bottom-0 w-100 position-fixed text-center" style="background: rgba(255,255,255,0.5); z-index: +1000; backdrop-filter: blur(8px);">
        <div class="justify-content-center align-items-center top-50 position-absolute mx-auto w-100 text-center">
          <div class="spinner-border text-primary spinner-border-md" role="status"></div>
        </div>
    </section>
    <section class="alert row top-0 position-fixed w-100 p-3 text-center text-dark fw-bold mx-auto output" style="z-index: +5000"></section>
    <section class="container" style="margin-bottom: 65px" id="content">
            
        <div class="row">
            <div class="col-sm-12">
                <div class="row position-fixed w-100 border-bottom" style="background: rgba(255,255,255,0.5); backdrop-filter: blur(8px); z-index: + 100000">
                    <div class="col-12  text-center px-3  py-2">
                        <a href="#" onclick="goBack()" class="text-dark float-start text-decoration-none" style="width: 40px; height: 40px; border-radius: 100px; display: table-cell; vertical-align: middle">
                            <i class="profile-picture bi bi-arrow-left fs-1 "></i>
                        </a>
                        <f class="fs-2 fw-bolder">First aid</f>
                        <a href="notification.html" class="float-end text-decoration-none">
                            <div class="alert-primary fw-bold p-1" style="font-size: 13px; width: 40px; height: 40px; border-radius: 100px; display: table-cell; vertical-align: middle" id="notificationCounter">0</div>
                        </a>
                    </div>
                    
                    <div class="slide-up row mx-auto text-center fs-3 mb-3">
                        
                        <span class="" id="casing">
                            
                        </span>
                       
                    </div>
                </div>
                
                <div class="row mx-auto p-2 slide-up" style="margin-top: 110px;">
                    <ul class="nav nav-tabs row" id="myTabs">
                        <li class="nav-item col-6">
                            <a class="nav-link active" id="tab1-tab" data-bs-toggle="tab" href="#tab1" role="tab" aria-controls="tab1" aria-selected="true">Description</a>
                        </li>
                        <li class="nav-item col-6">
                            <a class="nav-link" id="tab2-tab" data-bs-toggle="tab" href="#tab2" role="tab" aria-controls="tab2" aria-selected="false">Procedure</a>
                        </li>
                        <!--<li class="nav-item">-->
                        <!--    <a class="nav-link" id="tab3-tab" data-bs-toggle="tab" href="#tab3" role="tab" aria-controls="tab3" aria-selected="false">Tab 3</a>-->
                        <!--</li>-->
                    </ul>
                    
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
                            <div  id="description" class="mt-4 capi" style="text-transform: ">
                                    
                            </div>
                        </div>
                        <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
                            <div  id="procedure" class="mt-4">
                                <ol class="list-group" id="stepsListing"></ol>
                            </div>
                        </div>
                        
                    </div>
                </div>
                
                
            </div>
        </div>
                    
        
        
    </section>
    <section>
        <div class="row bg-white mx-auto menu position-fixed w-100 bottom-0 border-top border-1 py-2 border-primary">
            <a class="col text-center text-dark" href="home2.html">
                <span>
                    <i class="bi bi-rss"></i>
                </span>
                <p class="size">Feeds</p>
            </a>
            <a class="col text-center text-primary" href="first-aid.html">
               <span>
                
                <i class="bi bi-bag-plus-fill"></i>
                </span> 
                <p class="size">First aid</p>
            </a>
            <a class="col text-center text-dark" href="emergency.html">
                <span>
                    <i class="bi bi-telephone"></i>
                </span>
                <p class="size">Emergency</p>
            </a>
            <a class="col text-center text-dark" href="profile.html">
                <span>
                    <i class="bi bi-incognito"></i>
                </span>
                <p class="size">Profile</p>
                
            </a>
        </div>
        
    </section>
    
    <script>
        var casing = localStorage.getItem("firstAidcase");
        var description = localStorage.getItem("firstAidDescription");
        var obj = JSON.parse(atob(localStorage.getItem("firstAidLoad")));
        var steps = obj.applicationProcedure;
        
        
        for(i in steps){
            var num = Number(i) + 1;
            var stepList = '<li class="list-group-item d-flex justify-content-between align-items-start "><div class="ms-2 me-auto"><div class="fw-bold">Step '+num+'</div><div class="capi">'+steps[i].step+'</div></div></li>';
            $('#stepsListing').append(stepList);
        }
        
        // $('#procedure').html(firstAidLoad);
        
        $('#casing').html(casing);
        $('#description').html(description);
        
        function notificationCounter(){
            var result = localStorage.getItem("notificationCount");
            $('#notificationCounter').html(result);
        }
        
        notificationCounter();
        
    </script>
</body>
</html>
